<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
            align-items: center;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            align-self: flex-start;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            text-align: center;
        }

        .register-link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <button class="submit-button" onclick="loginUser()">Login</button>
        <div class="message" id="message"></div>
        <a href="/Registration.html" class="register-link">New user? Register here</a>
    </div>

    <script>

        async function loginUser() {

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const messageDiv = document.getElementById('message');
            messageDiv.textContent = "Logging in...";

            try {
                //send login information through post request
                const response = await fetch('https://wl6poops2l.execute-api.us-east-1.amazonaws.com/prod/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: email, password })
                });

                //get response
                const responseData = await response.json();
                const body = JSON.parse(responseData.body);

                //if authticated, direct to upload.html 
                if (responseData.statusCode === 200) {
                    messageDiv.textContent = body.message;
                    setTimeout(() => {
                        localStorage.setItem('authToken', body.token);
                        window.location.href = '/upload.html';
                    }, 1000);
                } else if (responseData.statusCode === 401) { //not authorized 401:Unauthroized 
                    messageDiv.textContent = body.error;
                } else if (responseData.statusCode === 403) { //no permission 403:forbidden
                    messageDiv.textContent = body.error;
                } else {
                    throw new Error(responseData.error || 'Login failed');
                }
            } catch (error) {
                console.error('Error logging in:', error);
                messageDiv.textContent = "Login failed. Please try again.";
            }
        }

    </script>

</body>

</html>
