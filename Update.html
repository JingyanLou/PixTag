<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #ddd;
        }

        .tabs button {
            background: none;
            border: none;
            padding: 14px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .tabs button:hover {
            background-color: #ddd;
        }

        .tabs button.active {
            border-bottom: 2px solid #007bff;
            font-weight: bold;
        }

        .update-input {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .update-input textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            height: 200px;
            margin-bottom: 10px;
        }

        .update-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            margin-bottom: 10px;
        }

        .update-button:hover {
            background-color: #0056b3;
        }

        .delete-input {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .delete-input textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            height: 100px;
            margin-bottom: 10px;
        }

        .delete-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            margin-bottom: 10px;
        }

        .delete-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="/upload.html">Upload</a>
        <a href="/update.html">Update</a>
        <a href="/search.html">Search</a>
        <a href="/Subscription.html">Subscribe</a>
        <a href="/login.html">Logout</a>
    </div>

    <div class="content">
        <div class="container">
            <div class="tabs">
                <button class="tablinks" onclick="openTab(event, 'updateTags')" id="defaultOpen">Update Tags</button>
                <button class="tablinks" onclick="openTab(event, 'deleteImages')">Delete Images</button>
            </div>

            <div id="updateTags" class="tabcontent">
                <div class="update-input">
                    <textarea id="jsonInput" placeholder='{
                        "url": ["https://pixtag.s3.amazonaws.com/image1-thumb.png",
                                "https://pixtag.s3.amazonaws.com/image60-thumb.png",
                                "https://pixtag.s3.amazonaws.com/image23-thumb.png"],
                                "type": 1, /* 1 for add and 0 for remove */
                                "tags": ["person","alex"]}'></textarea>
                    <button class="update-button" onclick="updateTags()">Update Tags</button>
                </div>
            </div>

            <div id="deleteImages" class="tabcontent">
                <div class="delete-input">
                    <textarea id="deleteUrls" placeholder="Enter image URLs to delete, separated by commas"></textarea>
                    <button class="delete-button" onclick="deleteImages()">Delete Images</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("defaultOpen").click();

        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        async function updateTags() {
            const jsonInput = document.getElementById('jsonInput').value;

            if (!jsonInput) {
                alert('Please enter a JSON message.');
                return;
            }

            let payload;
            try {
                payload = JSON.parse(jsonInput);
            } catch (e) {
                alert('Invalid JSON format.');
                return;
            }

            try {
                const response = await fetch("https://yb4mbaxjs4.execute-api.us-east-1.amazonaws.com/a3/UpdateTags", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${sessionStorage.getItem('authToken')}`
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error("Update failed, please try again.");
                }

                const data = await response.json();
                alert(data.message);
            } catch (error) {
                console.error('An error occurred while updating tags:', error);
                alert('An error occurred while updating tags.');
            }
        }

        async function deleteImages() {
            const deleteUrls = document.getElementById('deleteUrls').value;

            if (!deleteUrls) {
                alert('Please enter URLs to delete.');
                return;
            }

            const urlArray = deleteUrls.split(',').map(url => url.trim());

            const payload = {
                url: urlArray
            };

            try {
                const response = await fetch("https://yb4mbaxjs4.execute-api.us-east-1.amazonaws.com/a3/DeleteImages", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${sessionStorage.getItem('authToken')}`
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error("Delete failed, please try again.");
                }

                const data = await response.json();
                alert(data.message);
            } catch (error) {
                console.error('An error occurred while deleting images:', error);
                alert('An error occurred while deleting images.');
            }
        }
    </script>
</body>

</html>
